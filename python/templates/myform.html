<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TaskLister</title>
</head>
<body>
    <form action="response" method="post">
        {% for message in get_flashed_messages() %}
            {% autoescape False %} 
                <pre><p>{{ message }}</p></pre>
            {% endautoescape %}
        {% endfor %}
        <br>
        <input type="text" name="command_input">
        <input type="submit" value="Enter Command" id="greet">
    </form>
</body>
</html>
